name: Convert MKV to MP4 and Upload to Google Drive

on:
  workflow_dispatch:

jobs:
  convert_and_upload:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo (pakai versi terbaru)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg rclone curl

    # 3️⃣ Setup rclone config dari secret base64
    - name: Setup rclone config (base64)
      run: |
        mkdir -p ~/.config/rclone
        echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf
        # Cek remote terbaca tanpa expose credential
        rclone listremotes

    # 4️⃣ Download MKV file
    - name: Download MKV file
      run: |
        curl -L -o video.mkv "https://tipigd.tipikug.workers.dev/0:/movieb/Karate.Kid.Legends.2025.1080p.BluRay.x265.DD+5.1-Pahe.in.mkv"

    # 5️⃣ Convert MKV ke MP4 dengan subtitle Indo (si=5)
    - name: Convert MKV to MP4
      run: |
        ffmpeg -i video.mkv \
        -vf "crop=1920:818:0:140,scale=1920:1080,subtitles=video.mkv:si=5:force_style='Fontsize=18,MarginV=25,PrimaryColour=&H0000FFFF'" \
        -r 24 \
        -c:v libx264 -preset veryfast -crf 24 \
        -c:a aac -b:a 160k -ac 2 -af "volume=2.5" \
        -movflags +faststart video.mp4

    # 6️⃣ Upload ke Google Drive (optimasi speed upload)
    - name: Upload to Google Drive
      run: |
        rclone copy video.mp4 gdrive:/ConvertedVideos/ -P --transfers=4 --checkers=8

    # 7️⃣ List folder di Google Drive (debug/validasi)
    - name: List files in Google Drive
      run: rclone lsl gdrive:/ConvertedVideos/
